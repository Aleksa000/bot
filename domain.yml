version: "3.1"

intents:
  - greet
  - game
  - inform
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bots_challenge 
  - respons
  - product_list
  - buynowarticle
  - post_game
  - after_game
  - win
  - post_win
  - site
  - ticket
  - bot
  - apologize
  - wow
  - not_wow

entities:
  - choice

slots:
  choice:
    type: categorical
    values:
      - shangai
      - beijing
      - tokyo
      - new york
    mappings:
    - type: from_entity
      entity: choice

